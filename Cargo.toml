[package]
name = "vectrix"
version = "0.1.3"
authors = ["Ross MacArthur <ross@macarthur.io>"]
edition = "2018"
description = "A stack-allocated matrix type implemented with const generics."
readme = "README.md"
repository = "https://github.com/rossmacarthur/vectrix"
license = "MIT OR Apache-2.0"
keywords = ["math", "matrix", "vector", "linear-algebra"]
categories = ["mathematics", "science", "no-std"]
include = ["benches/**/*", "src/**/*", "LICENSE-*", "README.md"]

[[bench]]
name = "euler"
harness = false

[dependencies]
stride = "0.1.1"
vectrix-macro = { version = "=0.1.2", path = "macro", optional = true }

[dev-dependencies]
criterion = "0.3.4"
rand = "0.8.3"
rand_isaac = "0.3.0"

[features]
default = ["macro", "std"]
std = []
macro = ["vectrix-macro"]

[workspace]
members = ["macro"]
